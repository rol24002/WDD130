<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
    <br>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>
    <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    <br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phonenumber" name="phone">
    <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <input type="radio" id="female" name="gender" value="female">
    <br>
        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="updates">Be informed of updates</label>
        <input type="checkbox" id="updates" name="updates">
    <br>
        <label for="firstname">Favorite Music genre</label>
        <select id="genre" name="genre">
            <option value="">Select an Option</option>
            <option value="rock">Rock n Roll</option>
            <option value="pop">Popular Music</option>
            <option value="jazz">Jazz Music</option>
            <option value="classic">Classical Music</option>
        </select>
        <button type="submit"></button>
    </form>
</body>
</html>
